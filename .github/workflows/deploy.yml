name: Deploy to Cloudflare

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Workers and Pages
    
    env:
      NODE_VERSION: '20'
      WRANGLER_VERSION: '4.34.0'
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Install Frontend Dependencies
        run: pnpm install
        working-directory: ./frontend

      - name: Build Frontend
        run: pnpm run build
        working-directory: ./frontend

      - name: Install Backend Dependencies
        run: npm install
        working-directory: ./backend

      # [最终修复] 将所有动态配置和迁移操作合并到一个步骤中，绕开 wrangler-action 的 bug
      - name: Configure and Migrate
        working-directory: ./backend
        run: |
          # 1. 在项目本地安装 wrangler，确保 npx 能精确找到它
          echo "Installing Wrangler v${{ env.WRANGLER_VERSION }} locally..."
          npm install wrangler@${{ env.WRANGLER_VERSION }}

          # 2. 使用本地安装的 wrangler (通过 npx) 执行所有命令
          echo "Fetching resource IDs..."
          D1_ID=$(npx wrangler d1 list --json | jq -r '.[] | select(.name=="sm-auth-survey-db") | .uuid')
          KV_ID=$(npx wrangler kv namespace list --json | jq -r '.[] | select(.title=="sm-auth-survey-api-CACHE") | .id')

          # 3. 验证并更新 wrangler.toml
          if [ -z "$D1_ID" ]; then
            echo "::error::Could not find D1 Database 'sm-auth-survey-db'."
            exit 1
          fi
          if [ -z "$KV_ID" ]; then
            echo "::error::Could not find KV Namespace 'sm-auth-survey-api-CACHE'."
            exit 1
          fi
          
          echo "Found D1 ID: $D1_ID"
          echo "Found KV ID: $KV_ID"

          echo "Updating wrangler.toml..."
          sed -i 's|database_id = ".*"|database_id = "'"$D1_ID"'"|' wrangler.toml
          sed -i 's|id = ".*"|id = "'"$KV_ID"'"|' wrangler.toml
          sed -i 's|preview_id = ".*"|preview_id = "'"$KV_ID"'"|' wrangler.toml
          
          echo "wrangler.toml updated successfully:"
          cat wrangler.toml

          # 4. 执行数据库迁移
          echo "Applying database migrations..."
          npx wrangler d1 execute sm-auth-survey-db --remote --file=./migrations/0001_initial_schema.sql
          npx wrangler d1 execute sm-auth-survey-db --remote --file=./migrations/0002_initial_data.sql
          npx wrangler d1 execute sm-auth-survey-db --remote --file=./migrations/0003_email_templates_and_site_configs.sql

      # 部署步骤仍然使用官方 action，因为 deploy 命令是单子命令，没有 bug
      - name: Deploy Worker (Backend)
        uses: cloudflare/wrangler-action@v3
        with:
          wranglerVersion: ${{ env.WRANGLER_VERSION }}
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy
          workingDirectory: ./backend

      - name: Deploy Pages (Frontend)
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: 'sm-auth-survey-frontend'
          directory: ./frontend/dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
