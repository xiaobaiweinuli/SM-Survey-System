name: Deploy to Cloudflare

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Workers and Pages
    
    env:
      NODE_VERSION: '20'
      WRANGLER_VERSION: '4.34.0'
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Install Frontend Dependencies
        run: pnpm install
        working-directory: ./frontend

      - name: Build Frontend
        run: pnpm run build
        working-directory: ./frontend

      - name: Install Backend Dependencies
        run: npm install
        working-directory: ./backend

      - name: Get D1 Database ID
        id: get_d1_id
        uses: cloudflare/wrangler-action@v3
        with:
          wranglerVersion: ${{ env.WRANGLER_VERSION }}
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: d1 list --json
          
      # 1. [最终修复] 不再使用 --json，获取纯文本输出
      - name: Get KV Namespace List (Text)
        id: get_kv_list
        uses: cloudflare/wrangler-action@v3
        with:
          wranglerVersion: ${{ env.WRANGLER_VERSION }}
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: kv namespace list

      # 2. 解析 JSON 和文本，并更新 wrangler.toml
      - name: Update wrangler.toml with dynamic IDs
        working-directory: ./backend
        env:
          D1_OUTPUT: ${{ steps.get_d1_id.outputs.stdout }}
          KV_TEXT_OUTPUT: ${{ steps.get_kv_list.outputs.stdout }}
        run: |
          echo "Parsing resource IDs..."
          
          D1_ID=$(echo "$D1_OUTPUT" | jq -r '.[] | select(.name=="sm-auth-survey-db") | .uuid')
          if [ -z "$D1_ID" ]; then
            echo "::error::D1 Database 'sm-auth-survey-db' not found."
            exit 1
          fi

          # [解析修复] 使用 grep 和 awk 来解析纯文本
          # 文本格式通常是：[ { id: "...", title: "..." }, ... ]
          # 我们用 grep 找到包含正确 title 的行，然后用 awk 提取 id
          KV_ID=$(echo "$KV_TEXT_OUTPUT" | grep "sm-auth-survey-api-CACHE" | awk -F'id: ' '{print $2}' | awk -F',' '{print $1}' | tr -d '" ')
          if [ -z "$KV_ID" ]; then
            echo "::error::KV Namespace 'sm-auth-survey-api-CACHE' not found in output."
            echo "KV Output was: $KV_TEXT_OUTPUT"
            exit 1
          fi

          echo "D1 ID Found: $D1_ID"
          echo "KV ID Found: $KV_ID"

          echo "Updating wrangler.toml..."
          sed -i "s/database_id = \".*\"/database_id = \"$D1_ID\"/" wrangler.toml
          sed -i "s/id = \".*\"/id = \"$KV_ID\"/" wrangler.toml
          sed -i "s/preview_id = \".*\"/preview_id = \"$KV_ID\"/" wrangler.toml
          
          echo "wrangler.toml updated successfully."
          cat wrangler.toml

      # 后续步骤保持不变
      - name: Apply Database Migrations
        uses: cloudflare/wrangler-action@v3
        with:
          wranglerVersion: ${{ env.WRANGLER_VERSION }}
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: d1 execute sm-auth-survey-db --remote --file=./migrations/0001_initial_schema.sql
          workingDirectory: ./backend
      
      - name: Apply Initial Data
        uses: cloudflare/wrangler-action@v3
        with:
          wranglerVersion: ${{ env.WRANGLER_VERSION }}
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: d1 execute sm-auth-survey-db --remote --file=./migrations/0002_initial_data.sql
          workingDirectory: ./backend

      - name: Apply Email Templates
        uses: cloudflare/wrangler-action@v3
        with:
          wranglerVersion: ${{ env.WRANGLER_VERSION }}
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: d1 execute sm-auth-survey-db --remote --file=./migrations/0003_email_templates_and_site_configs.sql
          workingDirectory: ./backend

      - name: Deploy Worker (Backend)
        uses: cloudflare/wrangler-action@v3
        with:
          wranglerVersion: ${{ env.WRANGLER_VERSION }}
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy
          workingDirectory: ./backend

      - name: Deploy Pages (Frontend)
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: 'sm-auth-survey-frontend'
          directory: ./frontend/dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
